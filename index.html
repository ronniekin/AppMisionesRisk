<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de Misiones de Risk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Risk_logo.svg/1280px-Risk_logo.svg.png" alt="Logo de Risk" class="risk-logo">
        <h1>Sorteador de Misiones</h1>
        <div id="mission-display">
            <p>Presiona el botón para sortear la primera misión.</p>
        </div>
        <button id="sortearBtn">Sortear Primera Misión</button>
        <button id="reiniciarBtn" class="hidden">Reiniciar Juego</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
